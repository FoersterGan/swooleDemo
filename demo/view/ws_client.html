<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>sing-swoole-ws 测试</h1>
<script>
    var wsUrl="ws://192.168.11.153:8812";

    var websocket = new WebSocket(wsUrl);
    //实例对象的onopen属性
    websocket.onopen = function (evt){
        websocket.send('客户端:你好我是客户端');
        console.log("hahahha");
    }
    //实例化 onmessage
    websocket.onmessage=function(evt){
        console.log("ws——data:"+evt.data);
    }

    //onclose
    websocket.onclose=function(evt){
        console.log("close");
    }

    websocket.onerror=function(evt){
        console.log("error:"+evt.data);
    }

</script>
</body>
</html>
